<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Movie tickets!</h1>

      <form id="new-contact">
           <div class="form-group">
             <label for="movie-type">Select movie:</label>
             <input type="text" class="form-control" id="movie-type">
           </div>
           <div class="form-group">
             <label for="age-type">Enter age</label>
             <input type="text" class="form-control" id="age-type">
           </div>
           <div class="form-group">
             <label for="movie-time">Movie time:</label>
             <input type="text" class="form-control" id="movie-time">
           </div>

           <button type="submit" class="btn">Click for ticket</button>

</html>
